<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app='myModule'>

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends" ng-controller="myCtrl">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input class="form-control" ng-model="searchTerm" placeholder="Search Anything About Your Friends">
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->

        <input class="form-control" ng-model="searchName.name" placeholder="Search Name">
        <input class="form-control" ng-model="searchLocation.current_location.name" placeholder="Search Location">

        <select ng-model="sort" class="input-medium">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="ascDesc">
          <option value="true">Descending</option>
          <option value="false">Ascending</option>
        </select>
        <div>{{ascDesc}}</div>
      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="friend in friends | filter : searchName | filter : searchTerm | filter : searchLocation | orderBy: sort: ascDesc" ng-cloak>
        <img class="profile-pic" ng-src={{friend.pic_square}}>

        <h3>{{friend.name}}</h3>

        <div class="location">
          {{friend.current_location.name}}
        </div>

        <div class="status">
          {{friend.status.message}} <span class="hashtag">#{{friend.$$hashKey}}</span>
        </div>

        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
